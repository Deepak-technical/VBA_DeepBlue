<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Recognition in Python</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/index.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center justify-centre py-16 text-5xl">
      Register Your Voice for Authentication
    </h1>
    <br /><br />
    <h3 class="text-center text-3xl">Step 1 - Record your voice</h3>
    <br />
    <div class="flex flex-col justify-centre mx-auto w-1/3 gap-5">
      <p class="m-auto text-3xl">Convert recorded audio to wav:</p>

      <select id="encodingTypeSelect" class="justify-centre m-auto w-1/3">
        <option value="wav">Waveform Audio (.wav)</option>
      </select>
      <div id="controls" class="flex frlex-row gap-8 m-auto ">
        <button
          id="recordButton"
          type="button"
          class="inline-block px-8 pt-8 pb-8 bg-green-600 text-white font-xl text-2xl leading-normal uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex align-center"
        >
        <i class="fi fi-br-play"></i>&nbsp;Start Recording
        </button>
        <button
          id="stopButton"
          type="button"
          disabled
          class="inline-block px-6 pt-8 pb-8 bg-red-600 text-white font-medium text-2xl leading-normal uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex align-center"
        >
        <i class="fi fi-br-pause"></i>&nbsp;Stop Recording
        </button>
      </div>
      <div id="formats"></div>
      <pre>Log</pre>
      <pre id="log"></pre>
      <br />
      <h3>Step 2 - Listen your record</h3>

      <ol id="recordingsList"></ol>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
